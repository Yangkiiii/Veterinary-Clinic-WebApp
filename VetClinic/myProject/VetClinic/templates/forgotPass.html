<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORGOT PASSWORD</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <img class="lock-image" src="{% static 'assets/lock.png' %}" alt="Lock Image">

    <h2>FORGOT PASSWORD?</h2>

    <form action="{% url 'mail' %}" method="get">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <button type="submit">Submit</button><br><br>
    </form>

    <!-- Check Your Email Section -->
    <div id="checkEmailSection" style="display: none;">
        <img class="lock-image" src="{% static 'assets/mail.png' %}" alt="Lock Image">
        <h1>Check Your Email</h1>
        <p id="emailMessage">We've sent a new password to {{ email }}</p>
    </div>

    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            const emailInput = document.getElementById('email').value;
            // Redirect to the mail page with the email as a query parameter
            window.location.href = '{% url "mail" %}?email=' + encodeURIComponent(emailInput);
        });
    </script>
</body>
</html>
