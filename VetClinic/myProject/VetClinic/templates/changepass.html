<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/mail.css' %}"> <!-- Change mail.css to the right css file -->
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission
            window.location.href = 'homepage.html'; // Redirect to homepage
        }
    </script>
</head>
<body>

    <h2>CHANGE PASSWORD</h2>

    <form onsubmit="handleSubmit(event)">
        <label for="pass">Current Password:</label><br>
        <input type="password" id="pass" name="pass" placeholder="Enter your current password" required><br><br>

        <label for="Npass">New Password:</label><br>
        <input type="password" id="Npass" name="Npass" placeholder="Enter your new password" required><br><br>

        <label for="Cpass">Confirm Password:</label><br>
        <input type="password" id="Cpass" name="Cpass" placeholder="Confirm your new password" required><br><br>

        <button type="submit">Submit</button><br><br>
    </form>

</body>
</html>
