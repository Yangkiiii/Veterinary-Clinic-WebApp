<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>
<body>

    <h2>CHANGE PASSWORD</h2>

    <form action="{% url 'homepage' %}" method="post">
        {% csrf_token %}
        <label for="pass">Current Password:</label><br>
        <input type="password" id="pass" name="current_password" placeholder="Enter your current password" required><br><br>

        <label for="Npass">New Password:</label><br>
        <input type="password" id="Npass" name="new_password" placeholder="Enter your new password" required><br><br>

        <label for="Cpass">Confirm Password:</label><br>
        <input type="password" id="Cpass" name="confirm_password" placeholder="Confirm your new password" required><br><br>

        <button type="submit">Submit</button><br><br>
    </form>

</body>
</html>
